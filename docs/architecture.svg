<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="540" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #4a90e2; stroke: #2c3e50; stroke-width: 1.5; }
    .text { fill: #fff; font-family: sans-serif; font-size: 14px; text-anchor: middle; }
    .arrow { stroke: #2c3e50; stroke-width: 1.5; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Nodes -->
  <rect x="120" y="50" width="180" height="60" class="node"/>
  <text x="210" y="85" class="text">Input Tokens</text>

  <rect x="390" y="50" width="180" height="60" class="node"/>
  <text x="480" y="85" class="text">Embedding + Positional</text>

  <rect x="660" y="50" width="180" height="60" class="node"/>
  <text x="750" y="85" class="text">Transformer Encoder</text>

  <rect x="390" y="160" width="180" height="60" class="node"/>
  <text x="480" y="195" class="text">Output Head</text>

  <!-- Arrows -->
  <line x1="300" y1="80" x2="390" y2="80" class="arrow"/>
  <line x1="570" y1="80" x2="660" y2="80" class="arrow"/>
  <line x1="750" y1="110" x2="480" y2="160" class="arrow"/>

</svg>
